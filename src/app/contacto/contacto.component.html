<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contacto.component.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <img src="https://escueladeposgrado.edu.pe/wp-content/uploads/2020/11/Importancia-de-los-Sistema-de-Informacion-en-una-empresa-scaled.jpg"
            alt="Imagen">
        <div class="text">CONTACTO</div>
    </div>


    <div class="camp">
        <p style="color: white;">Siempre es un placer saber de ti, agradezco te pongas en contacto conmigo.
            Por favor sé descriptivo en tu mensaje y así tendremos una mejor comunicación.</p>



            <form id="fs-frm" class="contenedor" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/myyqywya" method="POST">
                <label for="full-name">NOMBRE:</label>
                <input type="text" name="name" id="full-name" placeholder="NOMBRE" required="">
              
                <label for="email-address">CORREO ELECTRÓNICO:</label>
                <input type="email" name="_replyto" id="email-address" placeholder="CORREO" required="">
              
                <label for="message">MENSAJE:</label>
                <textarea rows="5" name="message" id="message" placeholder="MENSAJE" required=""></textarea>
              
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              
                <input type="submit" value="ENVIAR">
              </form>
    </div>
</body>

</html>
